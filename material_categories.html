<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, follow" />

        <meta name="Description" content="DTC team 13 mobile-first recycling app" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" />

        <link rel="stylesheet" href="styles/reset.css" />
        <!-- Reset CSS for consistent styling across browsers -->
        <link rel="stylesheet" href="styles/header_and_footer_style.css" />
        <!-- Custom styles for header and footer -->
        <link rel="stylesheet" href="styles/style.css" />
        <!-- Main stylesheet for the webpage -->
        <link rel="stylesheet" href="styles/for_buttons.css" />
        <!-- Additional styles for buttons -->

        <!-- Firebase related CSS, JS, and JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

        <script src="./scripts/firebaseAPI_DTC13.js"></script>

        <header id="navbar-container">
            <nav id="navbar-placeholder"></nav>
        </header>

        <!-- Main content area with buttons for different recycling categories -->
        <div id="main-container">
            <div id="buttons">
                <!-- Buttons for each category like Garbage, Glass, Hazardous, etc. -->
                <button class="category_1 main_button">Garbage</button>
                <button class="category_2 main_button">Glass</button>
                <button class="category_3 main_button">Hazardous</button>
                <button class="category_4 main_button">Metal</button>
                <button class="category_5 main_button">Plastic</button>
                <button class="category_6 main_button">Category 6</button>
            </div>
        </div>

        <!-- Footer section with a placeholder for additional content or links -->
        <footer id="footer-container">
            <nav id="footer-placeholder"></nav>
        </footer>
        <!-- Footer placeholder -->

        <!-- Additional JavaScript files for functionality -->
        <script src="./scripts/skeleton.js"></script>
        <!-- Script for basic page functionality -->
        <script src="scripts/material_categories.js"></script>
        <!-- Script for handling material category interactions -->
    </body>
