<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, follow" />

        <title>Trash to treasure</title>

        <meta name="Description" content="DTC team 13 mobile-first recycling app" />
        <meta name="Author" content="Malcolm Wanless" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/materialsdisplaypage.css" />
    </head>

    <body>
        <header>
            <nav id="navbar">
                <div id="navbar-left">
                    <span class="material-symbols-outlined" id="compost-id">compost</span>
                </div>
                <div id="navbar-right">
                    <span class="material-symbols-outlined" id="burger-menu">menu</span>
                </div>
            </nav>
        </header>

        <main>
            <div id="main_user_interaction">
                <div class="materials-display-element" id="materials-display-top">
                    <div class="materials-display-element" id="materials-display-image"></div>
                    <div id="materials-tech-info">
                        <div class="materials-display-element-top" id="materials-type">
                            <p class="title-field">Type:</p>
                            <div class="recyclable-textbox" id="type-textbox"></div>
                        </div>
                        <div class="materials-display-element-top" id="materials-name">
                            <p class="title-field">Name:</p>
                            <div class="recyclable-textbox" id="name-textbox"></div>
                        </div>
                        <div class="materials-display-element-top" id="materials-recyclable">
                            <p class="title-field">Recyclable?</p>
                            <div class="recyclable-checkbox" id="name-textbox"></div>
                        </div>
                    </div>
                </div>
                <div id="materials-detail-fields">
                    <div class="materials-display-element" id="materials-details">
                        <p class="title-field">Details:</p>
                        <div id="details-field"></div>
                    </div>
                    <div class="materials-display-element" id="materials-where-to-recycle-1">Where1</div>
                    <div class="materials-display-element" id="materials-where-to-recycle-2">Where2</div>
                    <div class="materials-display-element" id="materials-where-to-recycle-3">Where3</div>
                </div>
            </div>
        </main>

        <footer id="footer">
            <img src="images/icons8-home-48.png" alt="" class="footer-logo" />
            <img src="images/icons8-instagram-50.png" alt="" class="footer-logo" />
            <img src="images/icons8-facebook-48.png" alt="" class="footer-logo" />
            <img src="images/icons8-twitter-50.png" alt="" class="footer-logo" />
        </footer>
    </body>
</html>
