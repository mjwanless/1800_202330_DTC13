<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, follow" />

        <title>Trash to treasure</title>

        <meta name="Description" content="DTC team 13 mobile-first recycling app" />
        <meta name="Author" content="Team DTC-13" />

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="styles/reset.css" /> <!-- Resetting default browser styles -->
        <link rel="stylesheet" href="styles/header_and_footer.css" /> <!-- Styles for header and footer -->
        <link rel="stylesheet" href="styles/style.css" /> <!-- Main stylesheet -->
        <link rel="stylesheet" href="./styles/depot_display.css" /> <!-- Stylesheet for depot display -->

        <!-- Firebase related CSS, JS, and JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="./scripts/firebaseAPI_DTC13.js"></script> <!-- Firebase initialization script -->
        <script src="./scripts/authentication.js"></script> <!-- Script for user authentication -->
    </head>

    <body>
        <!-- Header section with navigation bar -->
        <header id="navbar-container">
            <nav id="navbar-placeholder"></nav>
        </header>
        <!-- Navbar placeholder -->

        <!-- Main content section -->
        <main>
            <div id="main-container">
                <!-- Elements for displaying depot information -->
                <div id="depot-name"></div>
                <div id="depot-address"></div>
                <div id="depot-location-section">
                    <div id="depot-image"></div>
                    <div id="depot-hours"></div>
                </div>
                <div id="depot-map"></div>
                <div id="depot-recyclables-taken"></div>
            </div>
        </main>

        <!-- Footer placeholder -->
        <footer id="footer-container">
            <nav id="footer-placeholder"></nav>
        </footer>
        <!-- Footer placeholder -->

        <!-- Additional script for page functionality -->
        <script src="./scripts/skeleton.js"></script>
    </body>
</html>
