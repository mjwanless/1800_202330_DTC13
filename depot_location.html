<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, follow" />

        <title>Trash to treasure</title>

        <meta name="Description" content="DTC team 13 mobile-first recycling app" />
        <meta name="Author" content="Team DTC-13" />

        <!-- CSS -->
        <!-- External CSS and fonts links for styling and iconography -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="styles/reset.css" /> <!-- Reset CSS for browser consistency -->
        <link rel="stylesheet" href="styles/header_and_footer_style.css" /> <!-- Header and footer specific styles -->
        <link rel="stylesheet" href="styles/style.css" /> <!-- Main stylesheet -->
        <link rel="stylesheet" href="./styles/depot.css" /> <!-- Additional styles for depot-specific elements -->


        <!-- Firebase related CSS, JS, and JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="./scripts/firebaseAPI_DTC13.js"></script> <!-- Firebase initialization -->
        <script src="./scripts/authentication.js"></script> <!-- User authentication script -->
    </head>

    <body>
        <!-- Header with navigation bar placeholder -->
        <header id="navbar-container">
            <nav id="navbar-placeholder"></nav>
        </header>
        <!-- Navbar placeholder -->

        <!-- Main content section -->
        <main>
            <div id="main_user_interaction">
                <div id="image-preview">
                    <img src="images/depot.png" alt="Depot Image" />
                </div>

                <!-- Dropdown for selecting depot locations -->
                <div id="locations-dropdown">
                    <select id="depot-locations-select">
                        <option value="" disabled selected>Nearby</option>
                        <option class="depot_locations"value="location1">Location 1</option>
                        <option class="depot_locations" value="location2">Location 2</option>
                        <option class="depot_locations" value="location3">Location 3</option>
                        <option class="depot_locations" value="location3">Location 4</option>
                        <option class="depot_locations" value="location3">Location 5</option>
                        <option class="depot_locations" value="location3">Location 6</option>
                        <option class="depot_locations" value="location3">Location 7</option>
                        <option class="depot_locations" value="location3">Location 8</option>
                        <option class="depot_locations" value="location3">Location 9</option>
                        <option class="depot_locations" value="location3">Location 10</option>
                    </select>
                </div>

                <!-- Dropdown for selecting favourite depots -->
                <div id="favourites-dropdown">
                    <select id="favourites-select">
                        <option value="" disabled selected>Favourite</option>
                        <option value="favourite1">Favourite 1</option>
                        <option value="favourite2">Favourite 2</option>
                        <option value="favourite2">Favourite 2</option>
                    </select>
                </div>

                <!-- Dropdown for previously selected depots -->
                <div id="previous-dropdown">
                    <select id="previous-select">
                        <option value="" disabled selected>Previous</option>
                        <option value="previous1">Previous 1</option>
                        <option value="previous2">Previous 2</option>
                        <option value="previous3">Previous 3</option>
                    </select>
                </div>
            </div>
        </main>

        <!-- Footer with placeholder for additional navigation or information -->
        <footer id="footer-container">
            <nav id="footer-placeholder"></nav>
        </footer>
        <!-- Footer placeholder -->

        <!-- Additional JavaScript file for page functionality -->
        <script src="./scripts/skeleton.js"></script>
    </body>
</html>
