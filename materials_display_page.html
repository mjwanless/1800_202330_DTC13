<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, follow" />

        <title>Trash to treasure</title>

        <meta name="Description" content="DTC team 13 mobile-first recycling app" />
        <meta name="Author" content="Team DTC-13" />

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/header_and_footer_style.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="./styles/materialsdisplaypage.css" />

        <!-- Firebase related CSS, JS, and JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="./scripts/firebaseAPI_DTC13.js"></script>
        <script src="./scripts/authentication.js"></script>
    </head>

    <body>
        <!-- Navbar placeholder -->
        <header id="navbar-container">
            <nav id="navbar-placeholder"></nav>
        </header>
        <!-- Navbar placeholder -->

        <main>
            <div id="main_user_interaction">
                <div class="materials-display-element" id="materials-display-top">
                    <div class="materials-display-element" id="materials-display-image">
                        <img src="images/glass.jpg" alt="" />
                    </div>
                    <div id="materials-tech-info">
                        <div class="materials-display-element-top" id="materials-type">
                            <p class="title-field">Type:</p>
                            <div class="recyclable-textbox" id="type-textbox"></div>
                        </div>
                        <div class="materials-display-element-top" id="materials-name">
                            <p class="title-field">Name:</p>
                            <div class="recyclable-textbox" id="name-textbox"></div>
                        </div>
                        <div class="materials-display-element-top" id="materials-recyclable">
                            <p class="title-field">Recyclable?</p>
                            <div class="recyclable-checkbox" id="recyclable-textbox"></div>
                        </div>
                    </div>
                </div>
                <div id="materials-detail-fields">
                    <div class="materials-display-element" id="materials-details">
                        <p class="title-field">Details:</p>
                        <div class="details-field"></div>
                    </div>
                    <div class="materials-display-element-bottom" id="materials-where-to-recycle-1">
                        <p class="title-field-bottom">Where to dispose:</p>
                        <div class="details-field-where" id="location1"></div>
                    </div>
                    <div class="materials-display-element-bottom" id="materials-where-to-recycle-2">
                        <p class="title-field-bottom">Where to dispose:</p>
                        <div class="details-field-where" id="location2"></div>
                    </div>
                    <div class="materials-display-element-bottom" id="materials-where-to-recycle-3">
                        <p class="title-field-bottom">Where to dispose:</p>
                        <div class="details-field-where" id="location3"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer placeholder -->
        <footer id="footer-container">
            <nav id="footer-placeholder"></nav>
        </footer>
        <!-- Footer placeholder -->
        <script src="./scripts/skeleton.js"></script>
        <script src="scripts/database_first_try.js"></script>
    </body>
</html>
